<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="background" id="background-toggle">
			<h2 style="color: black">Zoom Controller</h2>
			<button id="audio" class="util-button">
				<img id="mute" style="height: 100%" src="./static/images/muted.png" />
			</button>
			<button id="video" class="util-button">
				<img
					id="camera"
					style="height: 100%"
					src="./static/images/cam-on.png"
				/>
			</button>
			<p id="close">&#10006;</p>
		</div>
		<div class="pullbar">
			<div>
				<i class="arrow right"></i>
			</div>
		</div>
		<script src="./renderer.js" defer></script>
	</body>
</html>
