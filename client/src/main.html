<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="background" id="background-toggle">
			<h2 id="title">Multitask</h2>
			<div class="evenly">
				<button id="audio" class="util-button" style="margin-top: 70px">
					<img
						id="mute"
						style="height: 100%; margin: 0px; padding: 0px"
						src="./static/images/muted.png"
					/>
				</button>
				<button id="video" class="util-button">
					<img
						id="camera"
						style="height: 100%"
						src="./static/images/cam-on.png"
					/>
				</button>
				<p id="close">&#10006;</p>
			</div>
		</div>
		<div class="pullbar2">
			<div>
				<i class="arrow2 right"></i>
			</div>
		</div>
		<script src="./renderer.js" defer></script>
	</body>
</html>
